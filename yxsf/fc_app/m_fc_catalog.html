            <script>
              $('#search-list>li:nth-child(9)').attr('hidden', 'hidden');
              function __make_m_catalog2_scroll(){
                $(".search-tag").each(function(){
                  const ep0_pos = $(this).children("li")[0].offsetLeft;
                  const ep1_pos = $(this).children("li")[1].offsetLeft;
                  const ep_pos = $(this).find("li.on")[0].offsetLeft;
                  $(this).scrollLeft(ep_pos - ep0_pos - ep1_pos);
                });
              }
              __make_m_catalog2_scroll();
            </script>
          </ul>
