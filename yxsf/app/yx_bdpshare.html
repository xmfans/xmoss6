
{% autoescape off %}

<!DOCTYPE html>
<html lang="zh">
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{ anime_name }} - {{ pan_title }} -网盘下载-最萌资源加密分享站</title>
    <meta name="keywords" content="{{ anime_name }},{{ anime_name }} {{ pan_title }}">
    <meta name="description" content="{{ anime_name }} {{ pan_title }} 动画全集完整版下载 - 最萌资源加密分享站">

  </head>
  
  <body>
    <div class="header-img" style="background-color:#080e1a">
      <div class="header-top-con" style="background-image:url(http://sc02.alicdn.com/kf/H7993b9eecb654cf7a8127c0a996e064cA.jpg)">
        <a style="display:block;width:100%;height:100%" href=""></a>
      </div>
    </div>
    <header class="ui-header">
      <div class="ui-limit">
        <div class="logo-wrapper">
          <div class="logo"></div>
          <div class="desc">最萌资源加密分享站</div></div>
      </div>
    </header>
    <div class="page">
      <div class="adv">
        <div class="ad">

        </div>
      </div>
      <div>
        <div class="infobar">
          <span>下载文件</span>
          <span style="float:right;font-size:14px;font-weight:normal">来自用户分享</span></div>
        <div class="down-list">
          <div id="show" class="show">提取中，请稍后</div>
          <div id="down" class="down">
            <a href="{{ pan_linkV2 }}" rel="nofollow" target="_self"></a>
          </div>
          <div id="copyyzm" data-clipboard-text="">复制提取码</div>
          <div id="showmsgbox">已复制提取码</div></div>
        <div class="pswd" style="text-align:center;color:#999;margin-top:1.5em;">本资源来自用户分享</div></div>
      <!--<div class="sharefile"><a href="/share.html">我要加密分享</a></div>-->
      <script>var data, yzm, durl = $("#down a").attr("href");
        durl.indexOf("@@") > 0 ? (data = durl.split("@@"), yzm = data[1], $("#down a").attr("href", data[0])) : (data = durl, yzm = "", $("#down a").attr("href", data));</script>
      <script>navigator.userAgent.match(/(iPhone|iPod|ipad|Android|mobile|blackberry|webos|incognito|webmate|bada|nokia|lg|ucweb|ios|skyfire)/i) && $("#copyyzm").hide();</script>
      <script>$("#down a").html(yzm ? '<div class="yzm">提取码:' + yzm + "</div>": "网盘下载"),
        $("#copyyzm").html(yzm ? "复制提取码": ""),
        $("#copyyzm").attr("data-clipboard-text", yzm ? yzm: "");
        var btn = document.getElementById("copyyzm"),
        clipboard = new Clipboard(btn);
        clipboard.on("success",
        function() {
          $("#showmsgbox").fadeIn().delay(1500).fadeOut(300)
        });</script>
      <script language="javascript" type="text/javascript">$(navigator.userAgent.match(/(iPhone|iPod|ipad|Android|mobile|blackberry|webos|incognito|webmate|bada|nokia|lg|ucweb|ios|skyfire)/i) ?
        function() {
          setTimeout(function() {
            $("#show").hide(),
            $("#down").show().css("display", "block")
          },
          0)
        }: function() {
          setTimeout(function() {
            $("#show").hide(),
            $("#down,#copyyzm").show().css("display", "inline-block")
          },
          0)
        });</script>

        <div style="text-align:left;">
          <h2>简介</h2>
          <hr/>
          <span>{{ anime_desc }}</span>
        </div>
    </div>
    
    <div class="copyright">
      <p>最萌资源加密分享站 2019</p>
      
    </div>
