<!DOCTYPE html>
<html lang="zh">
  
  <head>
        <meta name="referrer" content="no-referrer">

        <!-- // -->
        <script>
            function __get_url_param(_in_url, _in_name){
                var _findex = _in_url.indexOf('?');
                if(_findex >= 0){
                    var _urlpath = _in_url.slice(_findex + 1);
                    var _params = _urlpath.split('&');
                    for (var i = 0; i < _params.length; i++){
                        var _s_par = _params[i].split('=');
                        if(_s_par.length > 1){
                            if(_in_name == _s_par[0]){
                                return _s_par[1];
                            }
                        }
                    }
                }

                //
                return null;
            }

            const _curr_url = window.location.href;
            const _hf_url = __get_url_param(_curr_url, 'url');
            document.write('<meta http-equiv=\"refresh\" content=\"0;URL={0}\">'.replace('{0}', _hf_url));

        </script>
  </head>
  
  <body>
  </body>

</html>
